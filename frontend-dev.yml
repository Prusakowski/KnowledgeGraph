name: Azure Static Web Apps CI/CD

pr:
  branches:
    include:
      - develop
trigger:
  branches:
    include:
      - develop

jobs:
- job: build_and_deploy_job
  displayName: Build and Deploy Job
  
  condition: or(eq(variables['Build.Reason'], 'Manual'),or(eq(variables['Build.Reason'], 'PullRequest'),eq(variables['Build.Reason'], 'IndividualCI')))

  pool:
    name: Default-Linux

  variables:
    - group: Azure-Static-Web-Apps-nice-sky-09f7a7f03-variable-group

  steps:
  - checkout: self
    submodules: true

  - task: Cache@2
    inputs:
      key: 'npm | "$(Agent.OS)" | package-lock.json'
      path: $(Pipeline.Workspace)/Frontend/.npm

  - script: npm ci --cache $(Pipeline.Workspace)/Frontend/.npm
    displayName: 'Install dependencies'

  - script: npm run build -- --output-path=dist/KnowledgeGraph/browser
    workingDirectory: Frontend
    displayName: 'Build Frontend'

  - task: AzureStaticWebApp@0
    inputs:
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_SKY_09F7A7F03)
###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
# For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
      app_location: "/Frontend" # App source code path
      api_location: "" # Api source code path - optional
      output_location: "dist/KnowledgeGraph/browser" # Built app content directory - optional
###### End of Repository/Build Configurations ######

