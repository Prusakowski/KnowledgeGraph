name: Azure Static Web Apps CI/CD

pr:
  branches:
    include:
      - main
trigger:
  branches:
    include:
      - main

jobs:
- job: build_and_deploy_job
  displayName: Build and Deploy Job

  condition: or(eq(variables['Build.Reason'], 'Manual'),or(eq(variables['Build.Reason'], 'PullRequest'),eq(variables['Build.Reason'], 'IndividualCI')))

  pool:
    name: Default-Linux

  variables:
    - group: Azure-Static-Web-Apps-icy-moss-06ce7cc03-variable-group

  steps:
  - checkout: self
    submodules: true

  - task: NodeTool@0
    inputs:
      versionSpec: '22.x'
    displayName: 'Use Node.js'

  - task: Cache@2
    inputs:
      key: 'npm | "$(Agent.OS)" | Frontend/package-lock.json'
      path: $(Pipeline.Workspace)/Frontend/.npm
      restoreKeys: |
        npm | "$(Agent.OS)"
    displayName: 'Cache node_modules'

  - script: npm ci
    workingDirectory: Frontend
    displayName: 'Install dependencies'

  - script: npm run build -- --output-path=dist/KnowledgeGraph/browser
    workingDirectory: Frontend
    displayName: 'Build Frontend'

  - task: AzureStaticWebApp@0
    inputs:
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_MOSS_06CE7CC03)
###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
# For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
      app_location: "/Frontend" # App source code path
      api_location: "" # Api source code path - optional
      output_location: "dist/KnowledgeGraph/browser" # Built app content directory - optional
###### End of Repository/Build Configurations ######

